    <script>
      // This script toggles the visibility of the element with the id el
      // put this in the onclick property of a link or button.
      function toggle(el) {
        var hide = document.getElementById(el);
        if (hide.style.display === "block") {
          hide.style.display = "none";
        } else {
          hide.style.display = "block";
        }
      }

      // Luister naar schermgrootte veranderingen
      window.onresize = function () {
        var hide = document.getElementById("myLinks");
        if (window.innerWidth >= 760) {
          hide.style.display = "block"; // Zorg ervoor dat de links worden getoond op grotere schermen
        } else {
          hide.style.display = "none"; // Verberg links op kleinere schermen
        }
      };
    </script>
